<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the MCQ Quiz</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="head.css">
</head>

<body>
  <div class="main">
    <!-- nav -->

  <input type="checkbox" id="check1" class="check1">
  <div class="sidebar">
    <div class="side-head">
      <label class="cross" for="check1">
        <span class="Cross">X</span>
      </label>
  
      <a href="signup.html" class="sign-up">Sign-up</a>
      <a href="login.html" class="sign-up">Login</a>
    </div>

    <div class="sidebar-options">
      <h2 class="side-h2">Try </h2>
      <a href="#" class="side-button">Genral Knowledge</a>
      <a href="#" class="side-button">Science</a>
      <a href="#" class="side-button">English</a>
      <a href="#" class="side-button">Math</a>
    </div>
  </div>

    <nav class="head">
      <div class="head-front">

        <label for="check1">
          <span class="">=</span>
        </label>

        <div class="bar">
          <a href="#" class="logo">LOGO</a>
          <a href="#" class="button">SIGN UP</a>
          <a href="#" class="button">LOGIN</a>
        </div>

      </div>


      <div class="head-back">

        <div class="search-box">
          <i class="">&#xf2bd</i>
          <input class="search" type="text" placeholder="Search">
        </div>

        <a href="profile.html" class="profile">
          <span class="">&#xf2bd</span>
        </a>

      </div>
    </nav>

    <!-- Nav end -->

    <div class="quizmain">
      
      <div class="quizBox">
        <div class="quizImage">
            <img src="https://www.themanthanschool.co.in/blog/wp-content/uploads/2019/12/general-knowledge.jpg" alt="General Knowledge Quiz Image">
        </div>
        <div class="quizContent">
            <h3 class="quizTitle">General Knowledge Quiz</h3>
            <div class="quizTime">
                <div>From :<span class="quizStartTime">12:00</span></div>
                <div>to <span class="quizEndTime">2:00</span></div>
            </div>
            <div class="quizDetails">
                <div class="quizInfo">
                    <div class="quizQuestions">10 Questions</div>
                    <div class="quizDuration">300 sec Duration</div>
                </div>
                <div class="quizPlayButton">
                    <button class="playButton">Play</button>
                </div>
            </div>
        </div>
    </div>

      <div class="quizBox"></div>
      <div class="quizBox"></div>
      <div class="quizBox"></div>
      <div class="quizBox"></div>
      <div class="quizBox"></div>
      <div class="quizBox"></div>
      <div class="quizBox"></div>
      <div class="quizBox"></div>
    </div>

  </div>


  <script src="index.js"></script>
</body>

</html>
